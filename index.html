<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Api</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet"href="styles.css">  
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8">
        <div class="weather-container">
          

          <!-- headings -->

          <h2 class="text-center mb-3 weather-heading own-text">Weather App</h2>

          <!-- search button -->

          <div class="input-group mb-3">
            
           <input type="text" id="weather-input" class="form-control" placeholder="Enter your city"
           aria-label="Enter city name" aria-describedby="button-addon2"> 

           <!-- button -->

           <div class="input-group-append">
           <button id="button" class="btn btn-outline-secondary own-text" type="button"><i class='bx bx-search fs-1'></i></button>
              
           </div>

          </div>
          
          <!-- invalid city -->

          <span class="own-text" id="error" style="display: none">Invalid City</span> 
          <div class="weather-info"style="display:=none">
          
           <!-- image -->
            
            <img src="clear.png" alt="weather image" id="weather-image" class="weather-image"> 
              
          
           <!-- city name -->

           <h2 class="own-text" id="city">London</h2>

           <!-- temp -->

           <h2 class="own-text" id="temp">Temperature: 25Â°C</h2>
            <div class="wind-humidity">

             <!-- wind -->

             <div class="wind own-text">
              <i class='bx bx-water fs-1'></i>
               <h3>Wind</h3>
               
               <p id="wind">10 Km/h </p>
             </div>

              <!-- humidity -->

              <div class="humidity own-text">
                <h3>Humidity</h3>
                <i class='bx bx-wind fs-1'></i>
                <p id="humidity">60%</p>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div> 

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
</body>
</html>
